<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #1d1e22, #3a3d46);
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('images/contactpic.jpg') center/cover no-repeat;
      filter: blur(3px);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 18px;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: white;
      width: 50%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .contact-form input,
    .contact-form textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      transform: scale(1.05);
    }

    .contact-form button {
      padding: 12px 20px;
      border: none;
      background: #ff416c;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #ff4b2b;
      transform: scale(1.1);
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #ff416c;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <h2>Contact Us - Fitness Tracker</h2>
  </header>

  <div class="contact-container">
    <div class="contact-box">
      <h1>Get in Touch</h1>
      <p>We would love to hear from you! Send us a message below.</p>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
