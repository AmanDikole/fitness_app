<!DOCTYPE html>
<html>
<head>
  <title>Fitness Tracker - Nutrition Tracking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/nutritionpic.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: rgba(51, 51, 51, 0.8);
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      transition: all 0.3s ease-in-out;
    }

    nav ul li a:hover {
      background-color: #ff5555;
      border-radius: 5px;
    }

    main {
      padding: 80px 20px 20px;
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 2px solid #ff5555;
    }

    th {
      background: #ff5555;
      color: #fff;
    }

    .delete-btn {
      background: #ff5555;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .delete-btn:hover {
      background: #ff2222;
      transform: scale(1.1);
    }

    .add-food input {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .add-food button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .add-food button:hover {
      background: #218838;
      transform: scale(1.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(51, 51, 51, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="plans.html">Pre-designed Plans</a></li>
        <li><a href="nutrition.html">Nutrition Tracking</a></li>
        <li><a href="challenges.html">Challenges</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="nutrition">
      <h1>Nutrition Tracking</h1>
      <table>
        <tr>
          <th>Food Item</th>
          <th>Portion Size</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Carbs</th>
          <th>Fat</th>
          <th>Action</th>
        </tr>
      </table>
      <p id="total-nutrition">Total: 0 Calories | 0g Protein | 0g Carbs | 0g Fat</p>
      <div class="add-food">
        <h2>Add Food Item</h2>
        <input type="text" id="food-item" placeholder="Food Item">
        <input type="text" id="portion-size" placeholder="Portion Size">
        <input type="number" id="calories" placeholder="Calories">
        <input type="number" id="protein" placeholder="Protein">
        <input type="number" id="carbs" placeholder="Carbs">
        <input type="number" id="fat" placeholder="Fat">
        <button onclick="addFood()">Add</button>
      </div>
    </section>
  </main>

  <script>
    function addFood() {
      let table = document.querySelector("table");
      let food = document.getElementById("food-item").value;
      let portion = document.getElementById("portion-size").value;
      let calories = document.getElementById("calories").value;
      let protein = document.getElementById("protein").value;
      let carbs = document.getElementById("carbs").value;
      let fat = document.getElementById("fat").value;
      
      let row = table.insertRow(-1);
      row.innerHTML = `<td>${food}</td><td>${portion}</td><td>${calories}</td><td>${protein}</td><td>${carbs}</td><td>${fat}</td><td><button class='delete-btn' onclick='deleteRow(this)'>Delete</button></td>`;
    }
    
    function deleteRow(btn) {
      let row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>

  <footer>
    <p>&copy; 2025 Fitness Tracker. All rights reserved.</p>
  </footer>
</body>
</html>
